name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # This is the magic line for "butt loads of files"
          fetch-depth: 0

      - name: Build Kext
        run: |
          # We search for the file one more time now that submodules are forced
          PROJECT=$(find . -name "*.xcodeproj" | head -n 1)
          echo "Building: $PROJECT"
          xcodebuild -project "$PROJECT" -configuration Release -sdk macosx
          
      - name: Upload Kext
        uses: actions/upload-artifact@v4
        with:
          name: RTL8821CEwifi-Kext
          path: "**/build/Release/*.kext"
