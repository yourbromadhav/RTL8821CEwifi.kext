name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Force Clone Source
        run: |
          git clone --recursive https://github.com/crangel660/RTL8821CEwifi.kext.git source

      - name: Build Kext
        run: |
          cd source/RTL8821CE
          xcodebuild -project RTL8821CEwifi.xcodeproj -target RTL8821CEwifi -configuration Release -sdk macosx

      - name: Upload Kext
        uses: actions/upload-artifact@v4
        with:
          name: RTL8821CEwifi-Kext
          path: source/RTL8821CE/build/Release/RTL8821CEwifi.kext
